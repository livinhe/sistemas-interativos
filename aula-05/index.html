<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade: Formatando formulários</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <form action="processa.php" method="POST" enctype="application/x-www-form-urlencoded" class="formulario">
    <label for="nome_completo">Nome completo</label>
    <input type="text" name="nome_completo">

    <label for="email_institucional">E-mail institucional</label>
    <input type="email" name="email_institucional">

    <label for="senha">Senha</label>
    <input type="password" name="senha">

    <label for="numero_matricula">Número de matrícula</label>
    <input type="number" name="numero_matricula" class="max-input-width">

    <label for="genero">Gênero</label>
    <select name="genero" class="max-input-width">
      <option value="feminino">Feminino</option>
      <option value="masculino">Masculino</option>
      <option value="none">Prefiro não responder</option>
    </select>

    <label for="data_nascimento">Data de nascimento</label>
    <input type="date" name="data_nascimento" class="max-input-width">

    <label for="curriculo">Breve currículo</label>
    <textarea name="curriculo" cols="30" rows="10"></textarea>

    <label for="">Disciplinas que deseja cursar:</label>
    <div>
      <input type="checkbox" name="design_computacional">
      <label for="design_computacional">Design Computacional 14</label>
      <br>      
      <input type="checkbox" name="pic_666">
      <label for="pic_666">PIC 666</label>
      <br>
      <input type="checkbox" name="topicos_especiais_desenho_papiro">
      <label for="topicos_especiais_desenho_papiro">Tópicos Especiais em Desenho Técnico com Papiro</label>
    </div>

    <button type="submit" class="botao-enviar">Enviar</button>
  </form>
</body>
</html>
